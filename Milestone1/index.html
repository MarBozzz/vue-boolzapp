<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------------- Font family Lato ------------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet"> 

  <!------------------- Font Awesome 6.2.0 ------------------->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

  <!------------------- CSS ------------------->
  <link rel="stylesheet" href="css/style.css">

  <!------------------- Vue JS 3.2 ------------------->
  <script src="https://unpkg.com/vue@3"></script>

  <title>Boolzapp</title>
</head>
<body>

  <main class="d-flex justify-center align-center">
    <div class="green-band w-100"></div>
    <div class="container d-flex">
      <div class="left-column">

        <section class="user w-100">

          <div class="user-menu">

            Avatar + name + menu
          </div>

          <div class="alert">
            icon + text + link
          </div>
  
          <div class="finder">
            icon + input 
          </div>

        </section>

        <section class="contacts">
          Avatar + name + text + clock
        </section>


      </div>

      <div class="right-column">
        
        <section class="active-conversation">
            Avatar + name + text + menu
        </section>

        <section class="body-conversation d-flex dir-column justify-between">
            <div class="current-chat">
              current chat
            </div>

            <div class="input-field ">
              icon + input + icon
            </div>
        </section>

      </div>
    </div>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
